name: Actualizar Calendario

on:
  schedule:
    - cron: '0 8 * * *' # Ejecutar cada día a las 08:00 UTC
  workflow_dispatch: # Permite ejecutarlo manualmente botón

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 ics
          
      - name: Run script
        run: python update_calendar.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add cv_bunyola_calendario.ics
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update calendar" && git push)
